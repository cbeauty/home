<!DOCTYPE html>
<html>
<head>
<title>Page Load Alert</title>
<script>
function showAlertOnLoad() {
  alert("The entire page has loaded!");
}
</script>
</head>
<body onload="showAlertOnLoad()">
  <h1>Welcome to my page!</h1>
  <p>This alert appeared after everything loaded.</p>
</body>
</html>
